name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./3x+1/3x+1.go

      - name: Build-Win
        run: GOOS=windows GOARCH=amd64 go build -v ./3x+1/3x+1.go

      - name: Test
        run: go test -v ./3x+1/3x+1.go
